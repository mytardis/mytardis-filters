name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Flake8
        run: docker run --network container:mytardis-filters_filters_1 flake8 --config=.flake8 tardis
      - name: PyLint
        run: docker run --network container:mytardis-filters_filters_1 pylint --rcfile .pylintrc --django-settings-module=tardis.settings tardis
      - name: Tests
        run: docker run --network container:mytardis-filters_filters_1 python3 manage.py test
